<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <h1>Hello !!</h1>
            <button id="showLogin">Login</button>
            <button id="showRegister">Register</button>

            <!-- Login Form -->
            <div id="login-register">
                <div id="loginFormContainer" style="display:none;">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerFormContainer" style="display:none;">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- To-Do Section -->
        <div id="todo-section" style="display:none;">
            <h1>you got this</h1>
            <!-- Make sure the Logout button is initially hidden and later displayed after login -->
            <button id="logout-btn">Logout</button>

            <div id="task-input">
                <input type="text" id="new-task" placeholder="type it all out.">
                <button id="add-task-btn">letsgoo!</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
